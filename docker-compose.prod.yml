# Production docker-compose configuration for EC2
# Based on official Convex self-hosted docker-compose.yml
# Official source: https://github.com/get-convex/convex-backend/blob/main/self-hosted/docker/docker-compose.yml
# Use with: docker compose -f docker-compose.prod.yml up -d
#
# Modifications for production:
# - Ports bound to 127.0.0.1 only (nginx will proxy)
# - Added logging configuration
# - Added restart policies

services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "127.0.0.1:3210:3210"  # Bind to localhost only (nginx will proxy)
      - "127.0.0.1:3211:3211"   # Bind to localhost only
    volumes:
      - data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:3210}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:3211}
      - POSTGRES_URL
      - INSTANCE_SECRET
      - CONVEX_SELF_HOSTED_ADMIN_KEY
      - RUST_LOG=${RUST_LOG:-info}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "127.0.0.1:6791:6791"  # Bind to localhost only (restrict access)
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:3210}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:

