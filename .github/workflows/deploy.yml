name: Deploy to EC2

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  DEPLOY_PATH: /opt/convex

jobs:
  deploy:
    name: Deploy Convex Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST \
            "sudo mkdir -p $DEPLOY_PATH && sudo chown -R $EC2_USER:$EC2_USER $DEPLOY_PATH"

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/deploy_key \
            docker-compose.yml \
            $EC2_USER@$EC2_HOST:$DEPLOY_PATH/

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            cd $DEPLOY_PATH
            
            # Check if .env.production exists
            if [ ! -f .env.production ]; then
              echo "ERROR: .env.production not found!"
              echo "Please create it manually or run: ./scripts/generate-env.sh"
              exit 1
            fi
            
            # Pull latest images
            docker compose pull
            
            # Stop existing containers
            docker compose down || true
            
            # Start new containers
            docker compose up -d
            
            # Wait for health check
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Check if backend is running
            docker compose ps
            
            # Generate admin key if not exists
            if [ ! -f .admin_key_generated ]; then
              echo "Generating admin key..."
              docker compose exec -T backend ./generate_admin_key.sh > admin_key.txt || true
              touch .admin_key_generated
            fi
            
            # Clean up old images
            docker image prune -f
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST \
            "cd $DEPLOY_PATH && docker compose ps && docker compose logs --tail=50 backend"

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to: $EC2_HOST" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
