version: "3.8"

services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: convex-backend
    restart: unless-stopped
    ports:
      - "3210:3210"   # Convex API
      - "3211:3211"   # HTTP actions
    env_file:
      - .env.production
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - ./data:/convex/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - convex-network

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: convex-dashboard
    restart: unless-stopped
    ports:
      - "6791:6791"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_DEPLOYMENT_URL: "${CONVEX_CLOUD_ORIGIN:-http://localhost:3210}"
    networks:
      - convex-network

networks:
  convex-network:
    driver: bridge
