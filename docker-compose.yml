# Local development docker-compose configuration
# Based on official Convex self-hosted docker-compose.yml
# Official source: https://github.com/get-convex/convex-backend/blob/main/self-hosted/docker/docker-compose.yml

services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"  # Convex API
      - "3211:3211"  # Convex Site/Webhooks
    volumes:
      - data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://localhost:3210}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://localhost:3211}
      - INSTANCE_SECRET=${INSTANCE_SECRET}
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_SELF_HOSTED_ADMIN_KEY}
      - RUST_LOG=${RUST_LOG:-info}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "6791:6791"  # Dashboard
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${CONVEX_CLOUD_ORIGIN:-http://localhost:3210}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
